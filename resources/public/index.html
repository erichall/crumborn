<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 98vh;
        }

        body {
            font-family: "Helvetica", "Arial", sans-serif;
            line-height: 1.6;
            padding: 5px;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        #app {
            height: 100%;
            display: flex;
            flex-direction: column;
            max-width: 34em;
            margin: auto;
        }

        h1,
        h2,
        strong {
            color: #333;
        }

        @keyframes caret-typing {
            from {
                width: 0
            }
            to {
                width: 100%
            }
        }

        @keyframes blink-caret {
            from, to {
                border-color: transparent
            }
            50% {
                background-color: black;
            }
        }
    </style>
</head>
<body>
<div id="app"></div>
<script src="clojure/main.js" type="text/javascript"></script>
</body>
</html>
